{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/select" class="pb-4" id="form">

  <!-- an example of one field -- you should make these autogenerated! -->
  <label for="story">Choose A story</label>

  <select name="story" id="story">
    <option value="{{ silly }}">Silly Story</option>
    <option value="{{ excited }}">Excited Story</option>
  </select>

  <button class="btn btn-primary btn-lg w-100">
    give me the form!
  </button>
</form>

{% endblock %}
